azureADClient:
  tenantId: "sample-tenant-id"
  clientId: "sample-client-id"
  clientSecret: "sample+client:secret*"
  subscriptionId: "sample-subscription-id"
  pullIntervalSeconds: 600

senderParams:
  accountToken: "sampleAccountToken"
  listenerUrl: "listener-eu.logz.io"
  fromDisk: false
  inMemoryQueueCapacityInBytes: 50000
  logsCountLimit: 10000

logLevel: "DEBUG"

targetApi:
  ADApis:
    - signIns
    - directoryAudits
    - riskySignIns
  ASCApis:
    - alerts
    - tasks

additionalFields:
  field1: "value1"
  field2: "value2"